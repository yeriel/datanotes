# Project information
site_name: DataNotes
site_url: https://yeriel.github.io/datanotes
site_author: Yeriel Paz Ureta
site_description: >-
  DataSciNotes is your go-to resource for notes and insights on data science, mathematics, and software.
  Find clear and useful information for your projects and studies.

# Repository
repo_name: yeriel/datanotes
repo_url: https://github.com/yeriel/datanotes

# Configuration
theme:
  name: material
  language: es
  features:
    - search.share
    - search.suggest
    - search.highlight
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - toc.follow
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    logo: material/cat
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    primary: black
    accent: deep purple

nav:
  - Inicio:
    - index.md
  - Software:
    - Lenguajes de programaci√≥n:
      - Python:
        - topics/software/py/fundamentos.md
        - topics/software/py/poo.md
        - topics/software/py/tips.md
    - Herramientas:
      - Git:
        - topics/software/git/fundamentos.md
  
  - Matematicas:
    - Estadistica y Probabilidad:
      - Descriptiva:
        - topics/math/statistics/descriptiva.md
      - Probabilidades:
        - topics/math/probability/probabilidades.md
    - Algebra Lineal:
      - topics/math/algebra_lineal.md
  - Artificial Intelligence:
    - "Machine Learning":
        - "Fundamentos":
          - topics/ai/ml/machine_learning.md
          - topics/ai/ml/regresion.md
    - "Deep Learning":
        - "Fundamentos":
          - topics/ai/dl/deep_learning.md

copyright: Copyright &copy; 2024 - 2028 

#Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  analytics:
    provider: google
    property: G-HCJVTV4GZ5
  social:
