# Project information
site_name: DataSciNotes
site_url: https://yeriel.github.io/datascinotes
site_author: Yeriel Paz Ureta
site_description: >-
  DataSciNotes is your go-to resource for notes and insights on data science, mathematics, and software.
  Find clear and useful information for your projects and studies.

# Repository
repo_name: yeriel/notes
repo_url: https://github.com/yeriel/notes

# Configuration
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.prune
    - toc.follow
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home:
    - mkdindex.md

copyright: Copyright &copy; 2024 - 2028 

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

# Additional configuration
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra:
  analytics:
    provider: google
    property: G-HCJVTV4GZ5
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yeriel
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yeriel-paz/
